<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body class="d-flex flex-column min-vh-100">
    <nav *ngIf="(data != '/login' && data != '/register')"
        class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/img/hlogo.png" alt="" height="24" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse justify-content-between align-items-center w-100"
                id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto text-md-center text-left">
                    <li class="nav-item">
                        <a class="nav-item nav-link" routerLink="/welcome" routerLinkActive="active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" routerLink="/aboutgame" routerLinkActive="active">Juego</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" routerLink="/aboutus" routerLinkActive="active">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" routerLink="/ranking_results" routerLinkActive="active">Ranking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" routerLink="/comments_feedback"
                            routerLinkActive="active">Comentarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" routerLink="/technologies"
                            routerLinkActive="active">Tecnologias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" routerLink="/download" routerLinkActive="active">Descargar</a>
                    </li>
                    <li *ngIf="loggedIn && loggedIn.role === 'admin'" class="nav-item">
                        <a class="nav-item nav-link" routerLink="/admin_comments" routerLinkActive="active">CRUD Comentarios</a>
                    </li>
                </ul>
                <!-- <ul class="nav navbar-nav flex-row justify-content-md-center justify-content-start flex-nowrap">
                    <li class="nav-item"><a class="nav-link" href=""><i class="fa fa-facebook mr-1"></i></a> </li>
                    <li class="nav-item"><a class="nav-link" href=""><i class="fa fa-twitter"></i></a> </li>
                </ul> -->
                <form class="d-flex">
                    <button *ngIf="loggedIn == null" type="button" class="btn btn-danger">
                        <a class="text-white text-decoration-none" href="/login">Login</a></button>
                    <a *ngIf="loggedIn" (click)="logout()"> <button type="button" class="btn btn-danger">
                            Logout</button></a>
                </form>
            </div>
        </div>
    </nav>
    <!--Charge each component enrouted-->
    <router-outlet></router-outlet>

    <nav *ngIf="(data != '/login' && data != '/register')" class="navbar-dark mt-auto bg-dark text-white">
        <br>
        <br>
        <div class=" d-flex flex-column">
            <img class="mx-auto" src="assets/img/hlogo.png" width="170">
            <br>
            <h4 *ngIf="!loggedIn" class="text-center">¿Estás listo?</h4>
            <br *ngIf="!loggedIn">
            <div *ngIf="!loggedIn" class="mx-auto">
                <button type="button" class="btn btn-danger"><a class="text-white text-decoration-none"
                        href="/register">Registrarte</a></button>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <a class="nav-link active text-white" href="#">Home</a>
            <a class="nav-link active text-white" href="#">Juego</a>
            <a class="nav-link active text-white" href="#">Sobre nosotros</a>
            <a class="nav-link active text-white" href="#">Ranking</a>
            <a class="nav-link active text-white" href="#">Comentarios</a>
            <a class="nav-link active text-white" href="#">Tecnologias</a>
            <a class="nav-link active text-white" href="#">Descargar</a>
            <a class="nav-link active text-white" href="#">Login</a>
        </div>

            Copyright © 2022. Exploding Kittens. All rights reserved.
        </div>

    </nav>
