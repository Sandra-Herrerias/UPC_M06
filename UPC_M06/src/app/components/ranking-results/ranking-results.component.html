<div id="titulo" class="container-flex p-5">
    <div class="row">
        <div class="col">
            <h1 class="text-center text-dark display-1">Ranking</h1>
        </div>
    </div>
</div>

<div id="tabla-ranking" class="container p-5">
    <h1 class="text-center display-4 text-white">¡Jugadores con más partidas ganadas!</h1>
    <table class="table table-hover table-borderless table-striped mt-5 text-center" style="background-color: #F28627;">
        <thead style="background-color: #c22222;">
            <tr>
                <th scope="col">Ranking</th>
                <th scope="col">Avatar</th>
                <th scope="col">Jugador</th>
                <th scope="col">Victorias</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of dataRanking | paginate: {itemsPerPage: ipp, currentPage: p} index as i'>
                <th scope="row">{{ (p - 1) * ipp + i + 1 }}</th>
                <td class="w-25">
                    <img src="{{item.avatar}}" class="rounded-circle" width="75" height="75">
                </td>
                <td> {{item.nickname}}</td>
                <td>{{item.victories}}</td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-sm-12 d-flex justify-content-end">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
