<div class="row m-0 vh-100">
    <div class="col p-0 bg-light d-flex justify-content-center align-items-center flex-column w-100">
        <form [formGroup]="loginForm" class="w-75" action="#">
            <p class="align-self-start">¡Bienvenido de nuevo!
            </p>
            <h1 class="align-self-start">Ingrese a su cuenta
            </h1>
            <br>
            <div class="mb-3">
                <label  class="form-label">Correo electrónico
                </label>
                <input type="email" value="Juan@gmail.com" class="form-control" id="email"
                    placeholder="example@gmail.com" formControlName="email" required>
                <label class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.dirty">Email requerido</label>
                <label class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.dirty">Email no
                    válido</label>
            </div>
            <div class="mb-3">
                <label  class="form-label">Contraseña</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    placeholder="*******" required>
                <label  class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.dirty">Password
                    requerido</label>
            </div>

            <div *ngIf="message" class="mb-3 text-danger">{{message}}</div>

            <button type="button" [disabled]="loginForm.invalid" (click)="login()" class="btn btn-danger mt-3">Iniciar
                sesión</button>
        </form>
    </div>
    <div class="col p-0 text-center d-flex justify-content-center align-items-center login">
        <div class="text-white">
            <h1 class="display-1">Todavía no tienes<br> cuenta? </h1>
            <p>Lorem Ipsum is simply dummy industry. </p>
            <button type="button" class="btn btn-dark"><a href="/register"
                    class="text-white text-decoration-none">¡Regístrate ahora!</a> </button>
        </div>
    </div>
</div>
